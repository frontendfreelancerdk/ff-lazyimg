sudo: required
dist: trusty
language: node_js
node_js:
- '8.4'
branches:
  only:
  - master
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - google-chrome-beta
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
before_script:
- npm install -g @angular/cli
- npm install -g karma@2.0.0
script:
- npm run travistest
notifications:
  email:
    on_failure: developer@frontend-freelancer.com
    on_success: developer@frontend-freelancer.com
deploy:
  provider: npm
  email: developer@frontend-freelancer.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: frontendfreelancerdk/ff-lazyimg
